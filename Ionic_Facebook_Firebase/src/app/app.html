<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img src="assets/img/Logo3-sin-fondo.png">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>


<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar >
        <ion-title>Menu</ion-title>
        <ion-item class="ion-item-header" no-border no-lines>
          <ion-avatar item-start>
            <img src="{{imagen}}" onerror="this.src='assets/img/no-user.png'">        
          </ion-avatar>
          <h1 text-wrap>{{usuario}}</h1>
        </ion-item> 
        
      </ion-toolbar>
    </ion-header>
   
    <ion-content no-padding>
      <ion-list no-lines no-border>
        <button class="botonmenu" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon item-left [name]="p.icon"></ion-icon>
          {{p.title}}
        </button>
        <button class="botonmenu" menuClose ion-item (click)="logout()">Logout
            <ion-icon item-left name="log-out"></ion-icon>
        </button>
        
      </ion-list>
    </ion-content>
    <ion-footer no-border>
        <div>
            <img class = "image" src="assets/img/Logo3-sin-fondo-white.png" />
        </div>
      <p></p>
     </ion-footer>
  </ion-menu>

  

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
