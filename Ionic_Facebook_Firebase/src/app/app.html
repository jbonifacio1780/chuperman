<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-item>
        <ion-avatar item-start>
        <img src="{{imagen}}">        
        </ion-avatar>
        <h4>{{usuario}}</h4>
        </ion-item> 
        
      </ion-toolbar>
    </ion-header>
   
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
        <button menu-close ion-item (click)="logout()">Logout</button>
      </ion-list>
    </ion-content>
   
  </ion-menu>
  

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<ion-fab top right #fab>
  <button ion-fab (click)="goCart()">
      <ion-icon name="ios-cart-outline" style="position: relative; font-weight: bold; font-size: 2em;" color="white">
          <ion-badge id="notifications-badge" style="position: absolute; font-weight: bold; top:-5px; left:9px; font-size:9px;" color="danger">{{total_qty}}</ion-badge> 
      </ion-icon>
   </button> 
</ion-fab>
