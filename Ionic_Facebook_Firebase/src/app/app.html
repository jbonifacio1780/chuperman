<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{imagen}}">        
          </ion-avatar>
          <h4>{{usuario}}</h4>
        </ion-item> 
        
      </ion-toolbar>
    </ion-header>
   
    <ion-content>
      <ion-list no-lines>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
        <button menuClose ion-item (click)="logout()">Logout</button>
      </ion-list>
    </ion-content>
   
  </ion-menu>
