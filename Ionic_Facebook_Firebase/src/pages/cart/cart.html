<ion-header>
  <ion-navbar>
    <ion-title>Mi Carrito</ion-title>


    <ion-buttons right>        
        <button ion-button (click)="RemoveAll()">
          <ion-icon name="ios-trash-outline" style="position: relative; font-size: 2em;" color="white">
            
          </ion-icon>
        </button>       
      </ion-buttons> 


    </ion-navbar>
</ion-header>
<ion-content>
  
    

  <ion-list class="accordion-list" no-padding>
        <ion-item *ngFor="let cart of carts | async" class="child-item">
          <ion-thumbnail item-start>
            <img src="{{cart.item_image}}" onerror="this.src='assets/img/drink-chuperman.png'">
            <button ion-button clear item-end (click)="presentActionSheet(cart)">
              <ion-icon name="ios-trash-outline" style="font-size:25px"></ion-icon>
              &nbsp;Eliminar</button>
          </ion-thumbnail>
          <h2 text-wrap>{{cart.item_name}}</h2>
          <p>{{cart.item_description}}</p>
          <p></p>
          <h3>Subtotal:</h3> 
          S/. {{cart.item_price}}.00 
          <p>
          <button ion-button clear item-end class="MasMenos" style="font-size:26px;" (click)="incrementQty(cart)"><ion-icon name="add-circle" ></ion-icon></button>
          <button ion-button clear item-end><h1 class="Cantidad">{{cart.item_qty}}</h1></button>
          <button ion-button clear item-end class="MasMenos" style="font-size:26px;" (click)="decrementQty(cart)"><ion-icon name="remove-circle" ></ion-icon></button>
          </p>
        </ion-item>               
  </ion-list>
</ion-content>

<ion-footer class="pieCart">

            <ion-item class="resumen" no-lines no-border>
              <ion-row>
                <ion-col >Costo por Delivery:</ion-col>
                <ion-col>S/. 0.00</ion-col>
              </ion-row>
              <ion-row>
                <ion-col >Costo total:</ion-col>
                <ion-col>{{ currentPrice | currency:'PEN':true:'1.2-2'}}</ion-col>
              </ion-row>
              <ion-row>
                <p></p>

                  <button ion-button full color="third" (click)="horario()" class="FormatoBotonPago">Ir a ChuperPago</button>
                  
                </ion-row>
            </ion-item>
    
    </ion-footer>
