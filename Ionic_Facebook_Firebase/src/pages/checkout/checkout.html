<ion-header>

  <ion-navbar>
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>

 
<ion-content padding class="background">

  
    <!-- Address 
      <ion-list-header>
          Dirección  
      </ion-list-header>      

      <ion-item>

         <ion-input type="text" [(ngModel)]="direccion" name="direccion" value="{{direccion}}"></ion-input>
      </ion-item> -->

    <ion-card>
      <ion-card-header>
            <h1>Elige una dirección</h1>
        </ion-card-header>
        <ion-card-content>
            <ion-list radio-group [(ngModel)]="dir">       
                <ion-item text-wrap>
                  <ion-label>{{direccion}}</ion-label>               
                  <ion-radio value="{{direccion}}"></ion-radio>
                </ion-item> 
              </ion-list>  
        </ion-card-content>
      </ion-card>

      

    <!-- Payment Options -->

    <ion-card class="full-card">
        <ion-card-header>
            <h1>Elige tu medio de pago</h1>
        </ion-card-header>
        <ion-card-content>
            <ion-list radio-group [(ngModel)]="pago">      
                <ion-item text-wrap *ngFor="let item of payments">
                    <ion-avatar item-start>
                        <img src="{{item.icons}}">
                    </ion-avatar>
        
                  <ion-label>{{item.name}}</ion-label>
                  <ion-radio value="{{item.id}}"></ion-radio>
                </ion-item>              
              </ion-list>
        </ion-card-content>
      </ion-card>
      <!--
    <ion-card>
        <ion-card-header>
              <h1>Elige una forma de pago</h1>
          </ion-card-header>
          <ion-card-content>
          <ion-list radio-group>
            <ion-item text-wrap *ngFor="let item of payments">
    
              <ion-label>{{item.name}}</ion-label>
              <ion-radio value="{{item.id}}"></ion-radio>
            </ion-item>         
          </ion-list>

          

          </ion-card-content>
        </ion-card>-->

        <ion-list *ngIf="pago == 'EFECTIVO'">
            <ion-list-header>
                Con cuanto efectivo Paga
            </ion-list-header>
          <ion-item>        
              <ion-input type="number" placeholder="S/0.00" [(ngModel)]="efec" name="efec"></ion-input>
            </ion-item>
      </ion-list>
      
      <ion-list radio-group *ngIf="cantidad == 0" [(ngModel)]="regalo">    
          <ion-list-header>
              Regalo primera Compra          
          </ion-list-header>    
        <ion-item *ngFor='let regalo of regalocompra'>
          <ion-label>{{regalo.name}}</ion-label>
          <ion-radio value={{regalo.id}}></ion-radio>
        </ion-item>
      </ion-list>
        
  

    <button ion-button large full color="secondary" round (click)="guardarOrder(pago,direccion,efec,regalo)">
      PAGAR
    </button>    

</ion-content>
