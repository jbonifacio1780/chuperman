<ion-header>

  <ion-navbar>
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>

 
<ion-content padding class="background">

  
    <!-- Address -->

    <ion-card>
        <ion-card-header>
            <h1>Elige una direcci√≥n</h1>
        </ion-card-header>
        <ion-card-content>
            <ion-list radio-group [(ngModel)]="dir">       
                <ion-item text-wrap>
                  <ion-label>{{direccion}}</ion-label>               
                  <ion-radio value="{{direccion}}"></ion-radio>
                </ion-item> 
              </ion-list>  
        </ion-card-content>
      </ion-card>

      

    <!-- Payment Options -->
    
    <ion-card class="full-card">
      <ion-card-header>
          <h1>Elige tu medio de pago</h1>
      </ion-card-header>
      <ion-card-content>
          

            <ion-list radio-group [(ngModel)]="pago">   
                <ion-item text-wrap *ngFor="let item of payments">
                    <ion-avatar item-start>
                        <img src="{{item.icons}}">
                    </ion-avatar>
                  <ion-label>{{item.name}}</ion-label>
                  <ion-radio value="{{item.id}}"></ion-radio>
                </ion-item> 
                <br>
                <ion-item *ngIf="pago == 'EFECTIVO'">
                  <ion-label>Cuanto Efectivo:</ion-label>
                  <ion-input type="text" [(ngModel)]="efec" name="efec"></ion-input>
                </ion-item>
                <br>
                <br>
                <ion-item *ngIf="cantidad == 0">
                  <ion-label>Regalo:</ion-label>
                  <ion-input type="text" [(ngModel)]="regalo" name="regalo"></ion-input>
                </ion-item>
        
              </ion-list>
      </ion-card-content>
    </ion-card>
    
    

    <button ion-button large full color="secondary" round (click)="guardarOrder(pago,dir,efec)">
      PAGAR
    </button>

</ion-content>
