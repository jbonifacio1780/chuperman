<ion-header>

  <ion-navbar>
    <ion-title>Total: S/. {{totalpago}}</ion-title>
  </ion-navbar>

</ion-header>

 
<ion-content padding class="background" padding>

  
    <ion-card>
      <ion-card-header>
            <h1>Elige una direcci√≥n</h1>
        </ion-card-header>
        <ion-card-content>
            <ion-list radio-group [(ngModel)]="dir">       
                <ion-item text-wrap>
                  <ion-label>{{direccion}}</ion-label>               
                  <ion-radio value="{{direccion}}"></ion-radio>
                </ion-item> 
              </ion-list>  
        </ion-card-content>
      </ion-card>

      

    <!-- Payment Options -->

    <ion-card class="full-card">
        <ion-card-header>
            <h1>Elige tu medio de pago</h1>
        </ion-card-header>
        <ion-card-content>
            <ion-list radio-group [(ngModel)]="pago">      
                <ion-item text-wrap *ngFor="let item of payments">
                    <ion-avatar item-start>
                        <img src="{{item.icons}}">
                    </ion-avatar>
        
                  <ion-label>{{item.name}}</ion-label>
                  <ion-radio value="{{item.id}}"></ion-radio>
                </ion-item>              
              </ion-list>
            <p></p>
              <ion-list *ngIf="pago == 'EFECTIVO'">
                  <ion-list-header>
                      Con cuanto efectivo Paga
                  </ion-list-header>
                <ion-item>        
                    <ion-input type="number" placeholder="S/0.00" [(ngModel)]="efec" name="efec"></ion-input>
                  </ion-item>
            </ion-list>

        </ion-card-content>
      </ion-card>




          <ion-card *ngIf="usuarionuevo == true">
            <ion-card-header text-wrap>
                <h1>Escoge tu chuperobsequio de bienvenida</h1>                
            </ion-card-header>
            
            <ion-card-content>
                <ion-list radio-group [(ngModel)]="regalo">      
                  <ion-item *ngFor='let regalo of regalocompra'>
                      <ion-avatar item-start>
                          <img src="{{regalo.icons}}">
                      </ion-avatar>
                    <ion-label>{{regalo.name}}</ion-label>
                    <ion-radio value={{regalo.id}}></ion-radio>
                  </ion-item>
                </ion-list>
            </ion-card-content>
          </ion-card>    
            
            

            <ion-card>
                <ion-card-header>
                    <h1>Ingesa un comentario</h1>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                      <ion-textarea type="text" placeholder="Ingrese un comentario adicional o referencia" [(ngModel)]="observacion"></ion-textarea>
                  </ion-item>
                </ion-card-content>
            </ion-card>


    <button ion-button large full color="secondary" (click)="guardarOrder(pago,direccion,efec,regalo,observacion)">
      PAGAR
    </button>    

</ion-content>
