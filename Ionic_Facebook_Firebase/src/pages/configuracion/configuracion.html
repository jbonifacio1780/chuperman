<ion-header>
  <ion-navbar>
    <ion-buttons start left>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
       Configuraci√≥n
    </ion-title>                                                
  </ion-navbar>
</ion-header>

    <ion-content padding> 

        <ion-item>
            <ion-avatar item-left>
              <img src="{{imagen}}" onerror="this.src='assets/img/no-user.png'" />
            </ion-avatar>
            <h2>{{Usuario}}</h2>

          </ion-item>
          <ion-item>
              <ion-label>Nombre: </ion-label>
              <ion-input type="text" [(ngModel)]="nombre" name="nombre" [readonly]="isReadonly" [value]="nombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Apellido: </ion-label>
                <ion-input type="text" [(ngModel)]="apellido" name="apellido" [readonly]="isReadonly" [value]="apellido"></ion-input>
              </ion-item>

        <ion-item>
            <ion-label>Telefono: </ion-label>
            <ion-input type="text" [(ngModel)]="telephone" name="telephone" [readonly]="isReadonly" [value]="telephone"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>E-mail:</ion-label>
              <ion-input type="text" [(ngModel)]="email" name="email" [readonly]="isReadonly" [value]="email"></ion-input>
            </ion-item>

         
              <ion-row>
                   <ion-col width-50 style="text-align:center">                    
                      <button ion-button block color="primary" (click)='updateData(nombre,apellido,telephone,email,pin)'>
                      <ion-icon name="md-refresh" style="font-size:35px"></ion-icon>
                      &nbsp;Actualizar</button>                   
                   </ion-col>
              </ion-row>


    </ion-content>
