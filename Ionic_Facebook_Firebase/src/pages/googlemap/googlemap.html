<ion-header no-border>
  <ion-navbar transparent>
      <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content fullscreen="true" no-padding>

   <it-map (onMapReady)="onMapReady();" (onMapIdle)="onMapIdle()" (onDragStart)="onDragStart()"></it-map>
 <!--<div id="map" (onMapReady)="onMapReady();" (onMapIdle)="onMapIdle()" (onDragStart)="onDragStart()"> </div> -->

  <div id="centerMarker" *ngIf="localized"></div>
  

  <!--<button ion-button large full color="secondary" round (click)="goToConfirmation()">Seleccionar Dirección</button> -->

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="openModal()"><ion-icon name="search"></ion-icon></button>
  </ion-fab>
</ion-content>


<ion-footer>
  <ion-toolbar>

      <button ion-button full icon-right color="primary" class="BotonSinBorde" (click)="goToConfirmation()">
        Seleccionar Ubicación
        <ion-icon name="send"></ion-icon>
      </button>

  

  </ion-toolbar>
</ion-footer>
