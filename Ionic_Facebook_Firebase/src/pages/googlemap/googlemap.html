<ion-header no-border>
  <ion-navbar transparent>
      <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <it-map (onMapReady)="onMapReady();" (onMapIdle)="onMapIdle()" (onDragStart)="onDragStart()"></it-map>

  <ion-footer>

            <button ion-button icon-only color="botones" (click)="MiUbicacion()"> <ion-icon name="locate"></ion-icon> </button>

          <button ion-button block outline color="primary" icon-right text-wrap (click)="openModal()"> {{ubicacion}}  <ion-icon name="search"></ion-icon> </button>

        <ion-row>          
        
          <button ion-button full icon-right color="secondary" (click)="goToConfirmation()">
