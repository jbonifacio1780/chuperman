<ion-header no-border>
  <ion-navbar transparent>
      <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content fullscreen="true" no-padding>

  <it-map (onMapReady)="onMapReady();" (onMapIdle)="onMapIdle()" (onDragStart)="onDragStart()"></it-map>
  <div id="centerMarker" *ngIf="localized"></div>
  

  <ion-footer>
        <ion-row>
            <button ion-button icon-only color="botones" (click)="MiUbicacion()"> <ion-icon name="locate"></ion-icon> </button>

          <button ion-button block color="secondary" clear text-wrap>CHUPERUBICACIÃ“N</button>
          <button ion-button block outline color="primary" icon-right text-wrap (click)="openModal()"> {{ubicacion}}  <ion-icon name="search"></ion-icon> </button>
        </ion-row>
        <ion-row>
  
            <button ion-button block color="secondary" (click)="goToConfirmation()">Continuar </button>
    
        </ion-row>
      </ion-footer>


</ion-content>
