<ion-header no-border>
    
  <!--<ion-navbar transparent>-->
  <ion-navbar >
    <ion-title>CHUPERUBICACIÓN</ion-title>

      <ion-buttons left>
        <button class="menucolor" ion-button menuToggle color="primary" >
          <ion-icon name="menu"></ion-icon>
        </button>
        
          <!--  <ion-item style="background: transparent; text-align:center" clear text-wrap><h1 text-capitalize>CHUPERUBICACIÓN</h1></ion-item> -->
      </ion-buttons>
     <!--   <ion-title>CHUPERUBICACIÓN</ion-title>-->

    
  </ion-navbar>
</ion-header>



<!--<ion-content fullscreen="true"  no-padding>-->
    <ion-content no-padding>
      <ion-header>
          <button class="DireccionMapa" ion-button block outline color="primary" icon-right text-wrap (click)="openModal()"> {{ubicacion}}  <ion-icon name="search"></ion-icon> </button>
          
      </ion-header>
  

    

  <it-map (onMapReady)="onMapReady();" (onMapIdle)="onMapIdle()" (onDragStart)="onDragStart()"></it-map>
  <div id="centerMarker" *ngIf="localized"></div>
  

  <ion-footer>
      <button class="MiUbicacion" ion-button icon-only color="botones" (click)="MiUbicacion()"> <ion-icon name="locate"></ion-icon> </button>            
          <ion-item class="bordes" text-wrap>
              <ion-textarea type="text" placeholder="¿No encontró su chuperubicación? Ingrese aquí su dirección" [(ngModel)]="nuevaubicacion" text-wrap></ion-textarea>
             <!-- <button ion-button item-right icon-right color="secondary" (click)="goToConfirmation(nuevaubicacion)"><ion-icon name="md-arrow-dropright"></ion-icon></button> -->
          </ion-item>
        <ion-row>          
          <button ion-button full icon-right color="secondary" (click)="goToConfirmation(ubicacion)">
              Continuar  <ion-icon name="ios-arrow-dropright"></ion-icon>
              </button>    
        </ion-row>
  </ion-footer>

</ion-content>
