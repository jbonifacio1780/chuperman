       <ion-list class="accordion-list">
        
        <ion-list-header  *ngFor="let item of listado; let i = index" no-lines no-padding>
                
          <button ion-item (click)="toggleSection(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">            
          <!--  <ion-content style="background-image:url('{{item.image_cat}}')" ></ion-content>-->
           <ion-icon item-right name="ios-add-circle-outline" *ngIf="!item.open"></ion-icon>
            <ion-icon item-right name="ios-remove-circle-outline" *ngIf="item.open"></ion-icon>
          {{ item.categoria }}

            

          </button>

     
          <ion-list *ngIf="item.children && item.open" no-lines>
            <ion-list-header *ngFor="let child of item.children; let j = index" no-padding>
              <ion-item *ngIf="!child.children" ion-item detail-none class="child-item" text-wrap>
                  <ion-thumbnail item-start>
                      <img src="{{child.image}}" (click)="addToCart(child)" class="image" onerror="this.src='assets/img/champagne.png'" />   
              </ion-thumbnail>
                 
                <h2>{{ child.nombre }}</h2>
                <p text-lowercase>{{ child.descripcion }}</p>
                 <button ion-button outline item-end (click)="addToCart(child)">S/. {{ child.precio }}</button>
              </ion-item>
            </ion-list-header>
          </ion-list>
