

<ion-content class="background">

  <ion-card>
    <ion-card-header>
        <ion-row>
            <ion-col>
               <img src="assets/img/Logo3-sin-fondo.png" class = "image"/>
            </ion-col>
          </ion-row>
    </ion-card-header>
    
    <ion-card-content>
        <ion-row>
            <ion-col>
       
                <ion-item>
                    <ion-input type="text" placeholder="Usuario" [(ngModel)]="loginData.email"></ion-input>
                </ion-item>
       
                <ion-item>
                   
                   <ion-input type="password" placeholder="Contraseña" [(ngModel)]="loginData.password"></ion-input>
                </ion-item>
                <ion-item (click)="resetpass()">
                  <p>Olvidé mi contraseña</p>
                </ion-item>
                <button ion-button block outline (click)="login()">LOGIN</button>
                  </ion-col>
                </ion-row>
      <ion-row>
          <ion-col>
            <button ion-button block color="facebook" (click)="loginFacebook()">
                <ion-icon name="logo-facebook"></ion-icon> &nbsp;
                <div>Login con Facebook</div>
            </button>
            <!--<button ion-button block color="twitter" (click)="logintwiter()">-->

            <button ion-button block color="twitter" (click)="logintwiter()">
                <ion-icon name="logo-twitter"></ion-icon> &nbsp;
                <div> Login con Twitter</div>
            </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-fab class="TextoFab" left top>
      <div class="AloChuper">  Aló Chuperfono?</div>
    </ion-fab>
    
  <ion-fab left top>
      <button ion-fab class="BotonCall"><ion-icon name="ios-call"></ion-icon></button>
      <ion-fab-list side="down">
        <button class="Claro" ion-fab (click)="CallNumero(997375355)"><ion-icon name="ios-call" ></ion-icon></button>
        <button class="Movistar" ion-fab (click)="CallNumero(992775996)"><ion-icon name="ios-call"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
