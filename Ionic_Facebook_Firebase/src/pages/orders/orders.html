<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Mis Pedidos</ion-title>
  </ion-navbar>
</ion-header>


    <ion-content padding class="background"> 
        <ion-card *ngFor="let orden of (ordenes | async)?.slice().reverse()">
            
            <ion-card-content>
                    <ion-grid>
                        <ion-row>

                            <ion-col>
                                    <h1>Pedido# {{orden.$key}} </h1>
                                    <p>Fecha: {{orden.fechaPedido}} </p>

                            </ion-col>
                        </ion-row>
                        <ion-row text-wrap>
                            <ion-col>
                                <ion-icon name="logo-buffer" item-start ></ion-icon>
                                {{orden.status}}
                            </ion-col>

                            <ion-col>
                                <ion-icon name="logo-usd" item-start ></ion-icon>
                                {{orden.total}}.00
                            </ion-col>
                        </ion-row>
                    </ion-grid>   

                

            </ion-card-content>
        </ion-card>
        

    </ion-content>
