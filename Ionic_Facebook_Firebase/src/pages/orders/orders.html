<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Mis Pedidos</ion-title>
  </ion-navbar>
</ion-header>


    <ion-content padding> 
        <ion-card>
            
            <ion-card-content>
                  <ion-item *ngFor="let orden of (ordenes | async)?.slice().reverse()">
                    <h1>Pedido #: {{orden.$key}} </h1>
                    <p>Fecha: {{orden.Fecha}} </p>
                    
                    
                    <ion-list word-wrap>

                        <ion-item text-wrap>
                            <ion-icon name="logo-buffer" item-start ></ion-icon>
                            <p>Estado</p>
                            {{orden.status}}
                        </ion-item>

                        <ion-item text-wrap>
                            <ion-icon name="logo-usd" item-start ></ion-icon>
                            <p>Total Pedido</p>
                            S/. {{orden.total}}.00
                        </ion-item>

                      

                    </ion-list>



                    </ion-item>

            </ion-card-content>
        </ion-card>
        

    </ion-content>
