<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Mis Pedidos</ion-title>
  </ion-navbar>
</ion-header>


    <ion-content padding> 
        <ion-card>
            <ion-card-header>
                  LISTA PEDIDOS
            </ion-card-header>
            
            <ion-card-content>
                  <ion-item *ngFor="let orden of (ordenes | async)?.slice().reverse()">         
                      <ion-item>     
                          {{orden.Fecha}}
                          <ion-row>
                            <ion-col>Orden de Compra:</ion-col>  
                            <ion-col>{{orden.$key}}</ion-col>
                          </ion-row>       
                          <ion-row>
                            <ion-col>Estado:</ion-col>  
                            <ion-col>{{orden.Estado}}</ion-col>
                          </ion-row>                
                          <ion-row>
                              <ion-col>Total Pedido:</ion-col>  
                              <ion-col>S/. {{orden.total}}.00</ion-col>
                          </ion-row>
                      </ion-item>
                    </ion-item>

            </ion-card-content>
        </ion-card>
        

    </ion-content>
