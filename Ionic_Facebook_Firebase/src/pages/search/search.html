<ion-header>
  <ion-toolbar>
      <button class="CierreCabecera" ion-button icon-left (click)="dismiss()">
          
          <ion-icon name="close" showWhen="android,windows"></ion-icon>
          <label>Buscar Ubicación</label>
      </button>

    <ion-searchbar #searchbar placeholder="Buscar dirección"></ion-searchbar>
    
  </ion-toolbar>
</ion-header>

<ion-content>
    <div padding>
    <ion-segment [(ngModel)]="cat" color="primary">
        <ion-segment-button value="direcciones">
          Lugares
        </ion-segment-button>
        <ion-segment-button value="favoritos">
          Mis Direcciones
        </ion-segment-button>
      </ion-segment>
    </div>
      <div [ngSwitch]="cat" color="primary" >
          <ion-list *ngSwitchCase="'direcciones'">
              <ion-item *ngFor="let place of nearbyPlaces" (click)="selectPlace(place)">
                <ion-avatar item-left>
                  <img [src]="place.icon">
                </ion-avatar>
                <h3>{{ place.name }}</h3>
                <p>{{ place.vicinity }}</p>
                <p>Distance: {{ place.distance }} meters</p>
              </ion-item>
            </ion-list>
            <ion-list *ngSwitchCase="'favoritos'">
              <ion-item *ngFor="let direc of direcciones | async">
                  <!--<ion-item *ngFor="let direc of direcciones | async" (click)="leerDirec(direc.latitud,direc.longitud)">
                  -->
                  <ion-avatar item-left>
                      <img [src]="">
                    </ion-avatar>
                <h3>{{direc.direccion}}</h3>                
              </ion-item>
            </ion-list>
      </div>
   <!--<ion-list>
   <ion-item>
      Direcciones guardadas

      <button ><ion-icon name="ios-heart">Mi Casa</ion-icon></button>

    </ion-item>
  </ion-list>-->


  
</ion-content>
