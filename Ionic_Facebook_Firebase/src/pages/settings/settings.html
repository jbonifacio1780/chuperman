<ion-header>
  <ion-navbar>
   
    <ion-title>
       Validar sus datos
    </ion-title>                                                
  </ion-navbar>
</ion-header>
    <ion-content padding> 

        <ion-item>
            <ion-avatar item-left>
              <img src="{{imagen}}" onerror="this.src='assets/img/no-user.png'" />
            </ion-avatar>
            <h2>{{Usuario}}</h2>
            <!--<p>November 5, 1955</p>-->
          </ion-item>
          <ion-item>
              <ion-label>Nombre: </ion-label>
              <ion-input type="text" [(ngModel)]="nombre" name="nombre" [readonly]="isReadonly" [value]="nombre" clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Apellido: </ion-label>
                <ion-input type="text" [(ngModel)]="apellido" name="apellido" [readonly]="isReadonly" [value]="apellido" clearInput></ion-input>
              </ion-item>

        <ion-item>
            <ion-label>Telefono: </ion-label>
            <ion-input type="text" [(ngModel)]="telephone" name="telephone" [readonly]="isReadonly" [value]="telephone" clearInput></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>E-mail:</ion-label>
              <ion-input type="text" [(ngModel)]="email" name="email" [readonly]="isReadonly" [value]="email" clearInput></ion-input>
            </ion-item>
            <!--<ion-item>
                <ion-label>Pin: </ion-label>
                <ion-input type="text" [(ngModel)]="pin" name="pin" [readonly]="isReadonly" [value]="pin"></ion-input>
            </ion-item>-->

                </ion-col>
           </ion-row>
