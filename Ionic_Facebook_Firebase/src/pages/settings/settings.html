<ion-header>
  <ion-navbar>
    <ion-buttons start left>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
       My settings
    </ion-title>                                                
  </ion-navbar>
</ion-header>
    <ion-content padding> 

        <ion-item>
            <ion-avatar item-left>
              <img src="{{imagen}}" onerror="this.src='assets/img/champagne.png'" />
            </ion-avatar>
            <h2>{{Usuario}}</h2>
            <p>November 5, 1955</p>
          </ion-item>
          <ion-item>
              <ion-label>Nombre: </ion-label>
              <ion-input type="text" [(ngModel)]="nombre" name="nombre" [readonly]="isReadonly" [value]="nombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Apellido: </ion-label>
                <ion-input type="text" [(ngModel)]="apellido" name="apellido" [readonly]="isReadonly" [value]="apellido"></ion-input>
              </ion-item>

        <ion-item>
            <ion-label>Telefono: </ion-label>
            <ion-input type="text" [(ngModel)]="telephone" name="telephone" [readonly]="isReadonly" [value]="telephone"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>E-mail:</ion-label>
              <ion-input type="text" [(ngModel)]="email" name="email" [readonly]="isReadonly" [value]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Pin: </ion-label>
                <ion-input type="text" [(ngModel)]="pin" name="pin" [readonly]="isReadonly" [value]="pin"></ion-input>
              </ion-item>
         
              <ion-row>
                   <ion-col width-50 style="text-align:center">                    
                      <button ion-button color="secondary" (click)='updateData(nombre,apellido,telephone,email,pin)'>
                      <ion-icon name="md-refresh" style="font-size:35px"></ion-icon>
                      &nbsp;Actualizar</button>                   
                   </ion-col>
              </ion-row>
           
                <br>
                <div>
                  <button ion-button item-end (click)="Nuevo()">
                      <ion-icon name="md-pin" style="font-size:25px"></ion-icon>
                      &nbsp; Nueva Direcci√≥n</button>
               
              <ion-list *ngFor="let address of address | async">         
              <ion-item style="border-bottom: 3px solid; color:navy">                             
                  <p><span>Address :</span>&nbsp;{{address.address}}</p>
                  <p><span>Reference :</span>&nbsp;{{address.reference}}</p>                  
                  <button ion-button outline icon-left (click)="Editar(address)">
                    <ion-icon name="md-create" style="font-size:25px"></ion-icon>
                    &nbsp;Editar</button>
                    <button ion-button outline icon-left (click)="Eliminar(address)">
                        <ion-icon name="ios-trash-outline" style="font-size:25px"></ion-icon>
                        &nbsp; Eliminar</button>   
         
              </ion-item>
            </ion-list> 
          </div>
    </ion-content>
