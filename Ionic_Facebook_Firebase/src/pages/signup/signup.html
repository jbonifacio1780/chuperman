<ion-header>
  <ion-navbar>
    <ion-title>Registrarse</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="email" [(ngModel)]="signupData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="signupData.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Repetir contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="signupData.passwordRetyped"></ion-input>
    </ion-item>
  </ion-list>
  <button full ion-button (click)="signup()" [disabled]="!signupData.email || !signupData.password || !signupData.passwordRetyped">Aceptar</button>
</ion-content>
